<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body class="">
    <header class="container">
        <div class="row">
            <div class="col-12 text-center">
                <p class="fs-1 fw-bold">BLACK HOLE MINER</p>
            </div>
        </div>
    </header>



    <main class="container">
        <div class="row">
            <div class="col-12 img-flui text-center">
                <img onclick="clickBlackHole()"
                    src="https://hips.hearstapps.com/hmg-prod/images/abstract-art-black-spot-on-white-background-royalty-free-image-1601296944.jpg?crop=0.66667xw:1xh;center,top&resize=640:*"
                    alt="">
            </div>
        </div>
    </main>

    <footer class="container">
        <div class="row justify-content-center ">
            <!-- TODO display click power here -->
            <div id="clickpower" class="col-1 border bg-light">
                +<span id="BothClickPower"></span>
            </div>
            <div class="col-3 border bg-light">Total:<span id="TotalItems"></span></div>
            <!-- TODO display auto power here -->
            <div id=autopower class="col-1 border bg-light"></div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-6 border bg-body-tertiary"><button onclick="BuyOnePortal()"
                            class="btn btn-outline-success">Upgrade +1</button>
                        <!-- TODO display current price of onePortal here -->
                        Price:<span id="OneTeleportPrice"></span>
                    </div>
                    <div class="col-6 border bg-body-tertiary"><button onclick="BuyAuto1()"
                            class="btn btn-outline-success"> <span id="AutomationOne"></span> Auto +10</button>
                        Price:<span id="Auto1Price"></span>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row d-flex ">

                    <div class="col-6 border bg-body-tertiary d-flex justify-content-between">
                        <button class="btn btn-outline-success rounded"><span id="OneTeleportx"> </span></button>
                        - - - - - - - - - - - - - - - - - >
                        <button class="btn btn-outline-success rounded"><span id="OneTeleportx2"> </span></button>
                    </div>
                    <div class="col-6 border bg-body-tertiary"><button class="btn btn-outline-success"> <span
                                id="OneTeleportQuantity"></span></button>
                    </div>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-6 border bg-body-tertiary"><button onclick="BuyTenPortal()"
                            class="btn btn-outline-success">Upgrade +10</button>
                        <!-- TODO display price of tenPortal here -->
                        Price:<span id="TenTeleportPrice">100</span>
                    </div>
                    <div class="col-6 border bg-body-tertiary"><button onclick="BuyAuto2()"
                            class="btn btn-outline-success">Auto +100</button>
                        Price:<span id="Auto2Price">1000</span>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6 border bg-body-tertiary d-flex justify-content-between">
                        <button class="btn btn-outline-success rounded">
                            <span id="TenTeleportx"> 0</span></button>
                        - - - - - - - - - - - - - - - - - >
                        <button class="btn btn-outline-success rounded"><span id="TenTeleporty">0</span></button>
                    </div>
                    <div class="col-6 border bg-body-tertiary"><button class="btn btn-outline-success"><span
                                id="TenTeleportQuantity"></span></button> </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
</body>

</html>
